    <body>
      <div class="container">
        <div class="row">
          <div class="col-md-3 sidebar">
            <h1>Steps</h1>
            <ul class="media-list ministeps"></ul>
          </div>
          <div id="splash" class="col-md-9 main">
            <h1>Hainanese Chicken Rice</h1>
            <img alt="splash" src="img/hainanese_chicken.jpg">
          </div>
          <div class="steps"></div>
        </div>
      </div>
      <script id="step-template" type="text/template">
        <div class="col-md-9 step">
          <h2 class="step-text"></h2>
          <img class="step-image">
          <div class="step-timer"></div>
        </div>
      </script>
      <script id="ministep-template" type="text/template">
        <li class="media ministep">
          <div class="pull-left ministep-image">
            <img class="media-object">
          </div>
          <div class="media-body">
            <h4 class="media-heading">
              <span class="glyphicon glyphicon-time ministep-timer-icon"></span>
              <span class="ministep-timer"></span>
              <span class="ministep-thermometer">
                <span class="glyphicon glyphicon-fire ministep-thermometer-icon"></span>
                <span class="ministep-thermometer-temperature"></span>
                <span class="ministep-thermometer-temperature-unit">&deg;F</span> /
                <span class="ministep-thermometer-target"></span>
                <span class="ministep-thermometer-target-unit">&deg;F</span>
              </span>
            </h4>
            <div class="ministep-text"></div>
          </div>
        </li>
      </script>

        <script src="js/vendor/jquery-2.0.3.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/vendor/jquery.jrumble.1.3.min.js"></script>
        <script src="js/helper.js"></script>
        <script src="js/main.js"></script>
